<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/journal.css">
    <title>Document</title>
</head>
<body>
    <h1>Daily Joural</h1>
    <form action = "">
        <fieldset>
            <label for="journalDate">Date Of Entry</label>
            <input type = "date" name = "journalDate" id = "journalDate">
        </fieldset>

        <fieldset>
            <label for="concept">Concept Covered</label>
            <textarea name = "concept" row = "1" cols = "25"></textarea>
        </fieldset>

        <fieldset>
            <label for="journalEntry">Journal Entry</label>
            <textarea name = "journalEntry" rows = "4" cols = "25"></textarea>
        </fieldset>

        <fieldset>
            <label for="mood">Mood For The Day</label>
            <select name = "mood">
                <option value="1">Sad</option>
                <option value="2">Anger</option>
                <option value="3">Surprise</option>
                <option value="4">Joy</option>
                <option value="5">Hopeful</option>
            </select>
        </fieldset>
    </form>
    <button type = "button">Submit Journal Entry</button> 
</body>
</html>
